<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type= "text" placeholder="0" style="border:1px solid white">
                <div id = "inpt-btn">
                    <button id = "convert">Convert!</button>
                </div>
        </div>
        <div class = "main">
             <button id="button-el"><h3>Length Meter/Feet</h3>
               <p id = "length">0 meters = 0.000 feet | 0 feet = 0.000</p></button>
             <button id="button-el"><h3>Volume Liters/Gallons</h3>
               <p id = "volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p></button>
             <button id="button-el"><h3>Mass Kilograms/Pounds</h3>
               <p id = "weight">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p></button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
